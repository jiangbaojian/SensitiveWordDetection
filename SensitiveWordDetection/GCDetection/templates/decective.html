<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>敏感词检测</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>你好，世界！</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-1"> </div>
            <div class="col-md-10" style="border:solid 5px red">
                  <div class="form-group">
                    <h3 for="exampleInputEmail1"> 请输入内容：</h3>
                    <input type="text" class="form-control" id="inputInfo" placeholder="在此出入内容">
                  </div>
                    <label id="lbl_Show"></label>
                  <button type="submit" class="btn btn-default center-block" id="btn_check"> 检 测 </button>
                    <br>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="static/js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/dec_ajax.js"></script>
  </body>
</html>
